<!DOCTYPE html>
<title>mal302</title>
<h1>{{ url }}</h1>
<p>The created url is <code>{{ url_for('forward', str_id=str_id, _external=True) }}</code>.</p>
{% if visitors %}
<table>
<tr>
  <th>Visited time</th>
  <th>REMOTE_ADDR</th>
  <th>REMOTE_HOST</th>
  <th>USER_AGENT</th>
  <th>ACCEPT_LANGUAGE</th>
  <th>REFERRER</th>
</tr>
{% for visitor in visitors %}
<tr>
{% for item in visitor %}
<td>{{ item }}</td>
{% endfor %}
</tr>
{% endfor %}
</table>
{% endif %}
